version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: contacthub-db
    environment:
      POSTGRES_USER: contacthub
      POSTGRES_PASSWORD: contacthub
      POSTGRES_DB: contacthub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contacthub"]
      interval: 5s
      timeout: 5s
      retries: 5

  scala-backend:
    build:
      context: ./scala-backend
      dockerfile: Dockerfile
    container_name: contacthub-scala-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: contacthub
      DB_USER: contacthub
      DB_PASSWORD: contacthub
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.scala
    container_name: contacthub-frontend
    ports:
      - "3000:80"
    depends_on:
      - scala-backend

volumes:
  postgres_data:
