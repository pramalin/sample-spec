version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: contacthub-db
    environment:
      POSTGRES_USER: contacthub
      POSTGRES_PASSWORD: contacthub
      POSTGRES_DB: contacthub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contacthub"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contacthub-backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/contacthub
      SPRING_DATASOURCE_USERNAME: contacthub
      SPRING_DATASOURCE_PASSWORD: contacthub

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contacthub-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
